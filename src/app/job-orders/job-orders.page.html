<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>Job Orders</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>

        </ion-buttons>


    </ion-toolbar>


</ion-header>


<ion-content>
    <ion-list lines="none">
        <div class="work">
            <ion-item>
                <ion-label>At Work</ion-label>
                <ion-toggle slot="start" name="blueberry"></ion-toggle>
            </ion-item>
        </div>
        <div class="rest">
            <ion-item>
                <ion-label>Rest</ion-label>
                <ion-toggle slot="start" name="apple" color="secondary"></ion-toggle>
            </ion-item>
        </div>

    </ion-list>

    <h1>Job orders from customer</h1>
    <!-- <div> -->
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    1 of 3
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- <ion-buttons slot="end">
            <ion-button (click)="orders()">
                {{title}}
            </ion-button>
        </ion-buttons> -->
    <!-- </div> -->


    <!-- <p *ngIf="dataFromModal">Data from Modal : {{ dataFromModal.data.ionic }}</p> -->


</ion-content>
