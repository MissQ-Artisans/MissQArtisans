<ion-header>

        </ion-buttons>


    </ion-toolbar>


</ion-header>

<ion-content>

        <div class="work">
            <ion-item>
                <ion-label>At Work</ion-label>

            </ion-item>
        </div>
        <div class="rest">
            <ion-item>
                <ion-label>Rest</ion-label>
                <ion-toggle slot="start" name="apple" color="secondary"></ion-toggle>
            </ion-item>
        </div>
        <!-- <ion-button expand="block">Show Modal</ion-button> -->
    </ion-list>



</ion-content>
