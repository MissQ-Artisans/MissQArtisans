<ion-content>
    <div class="container h-100">

        <div class="d-flex justify-content-center h-100">

            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">

                        <img src="assets/images/signIn.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form (ngSubmit)="onSubmit()" #sampleForm="ngForm"> 
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control input_user" name="uname" [(ngModel)]="Username" type="text" required minlength="4"
                            placeholder="Username" #uname="ngModel" >
                            <div class="input-group mb-1">
                                <div class="alert alert-danger" id="err" *ngIf="uname.invalid && (uname.dirty || uname.touched)">
                                    <div *ngIf="uname.errors.required">
                                        * Please provide your username.
                                    </div>
                                    <div *ngIf="uname.errors.minlength" class="err">
                                        * Username must be at least 4 characters.
                                    </div>
                                </div>
                            </div>                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" [(ngModel)]="Password" name="password" placeholder="Password" class="form-control" required #password="ngModel" />
                            <div class="input-group mb-1">
                                <div class="alert alert-danger" id="err" *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                    <div *ngIf="password.errors.required"> Password is required. </div>
                                </div>
                            </div>                        
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Save Password</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 ">
                            <button class="logbtn btn-outline-primary" [disabled]="!sampleForm.form.valid" [routerLink]="['/job-orders']">Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a [routerLink]="['/register']" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a [routerLink]="['/forget-pass']">Forgot your password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>


</ion-content>
